<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="big-box">
    <div class="box-left">
      <img class="top-svg" src="images\bg-pattern-top.svg" alt="">
    </div>
    <div class="box-right">
      <img class="bottom-svg" src="images\bg-pattern-bottom.svg" alt="">
    </div>
    <div class="conteiner">
      <div class="pattern">
        <img src="images\bg-pattern-card.svg" alt="">
      </div>
      <div class="div-photo">
        <img class="photo" src="images\image-victor.jpg" alt="">
        <p class="name">Victor Crest <spa class="grey age">26</spa>
        </p>
        <p class="grey city">London</p>
      </div>
      <hr>
      <div class="little-boxes">
        <div class="little box1">
          <p>80K</p>
          <p class="grey">Followers</p>
        </div>
        <div class="little box2">
          <p>803K</p>
          <p class="grey">Likes</p>
        </div>
        <div class="little box3">
          <p>1.4K</p>
          <p class="grey">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/David-Mateo-Rojas">David Mateo Rojas Cossio</a>.
  </div>
</body>

</html>
